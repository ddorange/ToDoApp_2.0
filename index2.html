<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Vanilla Note</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<style>
		.menu__list .btn--return{ display: none; }
		.menu__detail .btn--add{ display: none; }
	</style>
</head>
<body>
	<div id="js-app" class="wrapper pos-rel">

		<!-- MenuView -->
		<div id="js-menu_view" class="menu pos-fix" data-mode="list">
			<h1 id="menu_view__title" class="menu--title">Vanilla Note Light</h1>
			<button id="js-backList" class="btn btn--return">return</button>
			<button id="js-addNew" class="btn btn--add">add</button>
		</div>

		<!-- ListView -->
		<ul id="js-list_view" class="list_view pos-abs"></ul>

		<!-- DetailView -->
		<div id="js-detail_view" class="detail_view pos-abs is-hidden" style="display: none;">
			<input id="js-detail_title" class="detail__title" type="text" placeholder="タイトル（50文字以内）" maxlength="50">
			<br>
			<textarea id="js-detail_body" class="detail__body" placeholder="本文（200文字以内）" maxlength="200"></textarea>
		</div>

	</div>
<script type='text/template' id="tmp-note">
	<p class="list__item__title"><%- title %></p>
	<time class="list__item__date tar"><%- created %></time>
</script>
<!-- JS library -->
<script type='text/javascript' src='//code.jquery.com/jquery-1.10.2.min.js'></script>
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone.js'></script>
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage.js'></script>
<!-- JS -->
<script type='text/javascript' src='asset/js/app2.js'></script>
</body>
</html>
