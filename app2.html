<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Vanilla Note</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
	<div id="js-app">

		<!-- MenuView -->
		<div id="js-menu_view">
			<h1>Vanilla Note Light</h1>
			<button id="js-return">return</button>
			<button id="js-add">add</button>
		</div>

		<!-- ListView -->
		<ul id="js-list_view"></ul>

		<!-- DetailView -->
		<div id="js-detail_view" style="display: none;">
			<input id="js-detail_title" type="text" placeholder="タイトル（50文字以内）" maxlength="50">
			<br>
			<textarea id="js-detail_body" placeholder="本文（200文字以内）" maxlength="200"></textarea>
		</div>

	</div>
<script type='text/template' id="tmp-note">
	<p>
		<span class="list__item__title"><%- title %></span>
		<span class="list__item__remove"> [X]</span>
	</p>
</script>
<!-- JS library -->
<script type='text/javascript' src='//code.jquery.com/jquery-1.10.2.min.js'></script>
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone.js'></script>
<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage.js'></script>
<!-- JS -->
<script type='text/javascript' src='asset/js/app2.js'></script>
</body>
</html>
