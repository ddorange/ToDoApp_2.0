<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Vanilla Note</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper pos-rel">

		<!-- MenuView -->
		<div id="menu_view" class="menu menu__list pos-fix" data-mode="list">
			
			<button id="js-reloadPage" class="btn btn--reload">i<i class="icon icon--relaod"></i></button>
			<button id="js-backList" class="btn btn--return">j<i class="icon icon--return"></i></button>

			<h1 id="menu_view__title" class="menu--title">
				<span id="menu_view__title">すべてのノート</span>
				(<span id="menu_view__count">0</span>)
			</h1>
			
			<button id="js-addNew" class="btn btn--add">d<i class="icon icon--add"></i></button>
			<button id="js-deleteNote" class="btn btn--delete">h<i class="icon icon--delete"></i></button>
		
		</div>

		<!-- ListView -->
		<ul id="list_view" class="list_view is-hidden">
			<!-- NoteView : <li> -->
			<script type='text/template' id="tmp-note_view">
				<p class="note_view__title"><%- title %></p>
				<time class="date"><%- created %></time>
			</script>
			<!-- </li> -->
		</ul>

		<!-- DetailView -->
		<div id="note_view" class="is-hidden">
			<p id="note_view__date"></p>
			<input id="note_view__title" type="text" placeholder="タイトル（50文字以内）" maxlength="50">
			<textarea id="note_view__body" placeholder="本文（200文字以内）" maxlength="200"></textarea>
		</div>

		<!-- LoadingView -->
		<div id="loading_view">
			<p id="loading_view__icon " class="animate-spin"></p>
			<p id="loading_view__msg" class="tac"></p>
		</div>

	</div>
<script type='text/javascript' src='js/lib/jquery.js'></script>
<script type='text/javascript' src='js/lib/underscore.js'></script>
<script type='text/javascript' src='js/lib/backbone.js'></script>
<script type="text/javascript" src="asset/js/util.js" ></script>
<script type='text/javascript' src='asset/js/button.js'></script>
<script type='text/javascript' src='asset/js/menu.js'></script>
<script type='text/javascript' src='asset/js/note.js'></script>
<script type='text/javascript' src='asset/js/app.js'></script>
</body>
</html>
